<mat-card class="login-page">
  <mat-card-title>Login to Chat</mat-card-title>
  <mat-card-content>
    <form [formGroup]="form" class="login-form">

      <mat-form-field>

        <input matInput type="email"
               placeholder="Email"
               formControlName="email">

      </mat-form-field>

      <mat-form-field>

        <input matInput type="password"
               placeholder="Password"
               formControlName="password">

      </mat-form-field>

      <button type="button" mat-raised-button color="primary"
              (click)="signIn()"
              [disabled]="!form.valid">Login</button>

      <button type="button" mat-button color="accent" routerLink="/reg">
        Registration
      </button>

    </form>
  </mat-card-content>
</mat-card>
