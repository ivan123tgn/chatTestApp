<mat-card>

  <form [formGroup]="form" class="start-dialog-form">

    <mat-form-field>

      <input matInput
             placeholder="To (user ID)"
             formControlName="to">

    </mat-form-field>

    <mat-form-field>

      <mat-label>Textarea</mat-label>
      <textarea matInput formControlName="message"></textarea>

    </mat-form-field>

    <button type="button" mat-raised-button color="primary"
            [disabled]="!form.valid"
            (click)="onDialogStart()">
      Send
    </button>

  </form>
</mat-card>
